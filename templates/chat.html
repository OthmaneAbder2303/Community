<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script>
        const socket = io.connect("http://localhost:5000");
    
        // Update users list
        socket.on('update_users', function(users) {
            document.getElementById('users').innerHTML = users.join('<br>');
        });
    
        // Listen for new messages
        socket.on('message', function(data) {
            const message = document.createElement("p");
            message.textContent = `${data.username}: ${data.msg}`;
            document.getElementById('messages').appendChild(message);
        });
    
        // Send message to another user (private chat)
        function sendMessage(toUser) {
            const message = document.getElementById('message').value;
            socket.send({ msg: message, username: toUser });
        }
    
        // Join a room for private chat with another user
        function joinRoom(toUser) {
            socket.emit('join', { username: toUser });
        }
    </script>
    
    <!-- HTML for the private chat functionality -->
    <div>
        <h3>Users</h3>
        <div id="users">
            <!-- List of connected users will be displayed here -->
        </div>
        
        <h3>Messages</h3>
        <div id="messages">
            <!-- Private messages will appear here -->
        </div>
    
        <input type="text" id="message" placeholder="Type a message">
        <button onclick="sendMessage('otherUser')">Send to user</button>
        <button onclick="joinRoom('otherUser')">Join chat with user</button>
    </div>
